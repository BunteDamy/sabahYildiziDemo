<p-toast key="success"></p-toast>
<p-toast key="error"></p-toast>
<app-loading></app-loading>

<div class="card">
    <form [formGroup]="createForm" method="post" (ngSubmit)="postCreateUser(createForm)">
        <div class="login">
            <h3>Bir hesap oluşturun</h3>
            <div>
                <p-floatLabel>
                    <input pInputText id="name" type="text" formControlName="name" />
                    <label for="mail">Ad-Soyad</label>
                </p-floatLabel>
            </div>
            <div>
                <p-floatLabel>
                    <input pInputText id="mail" type="text" formControlName="email" />
                    <label for="mail">Email</label>
                </p-floatLabel>
            </div>
            <div>
                <p-floatLabel>
                    <p-password formControlName="password" [toggleMask]="true" [feedback]="false" />
                    <label for="password">Şifre</label>
                </p-floatLabel>
            </div>
            <div>
                <p-floatLabel>
                    <p-password formControlName="confirmPassword" [toggleMask]="true" [feedback]="false" />
                    <label for="password">Şifreyi Onayla</label>
                </p-floatLabel>
            </div>
            <div class="button-container">
                <p-button label="Giriş" icon="pi pi-user" type="submit" [style]="{ 'width': '100%' }" />
                <p class="account-exists">
                    Zaten bir hesabınız var mı? 
                    <b>
                      <a [routerLink]="['/auth']">Giriş</a>
                    </b>
                  </p>
            </div>
        </div>
    </form>
</div>
